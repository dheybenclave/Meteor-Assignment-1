

<template name="set_student">

<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/main.css">	
<link rel="stylesheet" type="text/css" href="../css/docs.min.css">
<link rel="stylesheet" type="text/css" href="../css/gsdk.css">
<form class="form">

  <div class="form-group">
    <label for="txtfirsname">First Name</label>
    <input type="text" class="form-control col" id="txtfirstname"  placeholder="Enter Firstname">
	</div>
    
     <div class="form-group">
    <label for="txtlastname">Last Name</label>
    <input type="text" class="form-control " id="txtlastname"  placeholder="Enter Lastname">
	</div>
    
    <div class="form-group">
    <label for="cmbcourse">Course</label>	
	<button type="button" role="group" id="btnaddcourse" class="btn btn-round btn-primary  "  data-toggle="modal" data-target="#addcoursemodal">+</button>
	
	 <select class="form-control " id="cmbcourse"  placeholder="Choose Course">
	{{#each items}}
         <option id="txt">{{lstcourseitem}} </option>
    {{/each}} 
	</select>
</div>
    
    
     <div class="form-group ">
    <label for="cmbgender">Gender</label>
    <select class="form-control"  role="group" id="cmbgender"  placeholder="Choose Gender">
			<option>Male</option>
     		<option>Female</option>
    </select>
	
	</div>
 		<br /> 
		<button type="button " id="btnsave" class="btn btn-primary col-md-6 col-md-2 pull-right"  >Save</button>
		
			
<div class="modal fade" id="addcoursemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adding Course(s)</h5>
      </div>
      <div class="modal-body">
          <label for="txtaddcourse">Course Name</label>
    <input type="text" class="form-control col" id="txtaddcourse"  placeholder="Enter Course Name">
	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger " data-dismiss="modal">Close</button>
        <button type="button" id="btnaddcoursedone" class="btn btn-primary">Add to Course</button>
      </div>
    </div>
  </div>
</div>
</form>


</template>
